<div class="container__little-card">

  <div class="container__little-card-content">
    <a [routerLink]="['content', Id]">
    <div class="little-card__photo">
      <img src="{{ cardPhoto }}"
      alt="Várias linguagens de programação"
      srcset=""
      >
    </div>
    </a>

    <div class="little-card__title">
      <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
    </div>
  </div>

  <div class="container__little-card-searator">
    <hr/>
  </div>

</div>
